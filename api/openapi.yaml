    лачных серверов."
  name: Network drives
paths:
  /api/v1/account/finances:
    get:
      description: "Чтобы получить платежную информацию, отправьте GET-запрос на `/api/v1/account/finances`."
      operationId: getFinances
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFinances_200_response'
          description: Объект JSON c ключом `finances`
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFinances_400_response'
          description: Некорректный запрос
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFinances_401_response'
          description: Не авторизован
        "403":
          content:
            application/json:
