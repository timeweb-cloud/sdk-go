    ал для получения общей информации об аккаунте.</br></br> Подробнее о работе с\
    \ вашим аккаунтом через панель управления – в нашей <a href='https://timeweb.cloud/docs/account-management'\
    \ target='_blank'>базе знаний</a>."
  name: Account
